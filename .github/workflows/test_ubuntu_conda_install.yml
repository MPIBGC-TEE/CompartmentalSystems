name: test_conda_installation
on:
  push:
    branches:
      - master
      - test

jobs:
  build:
    name: test-${{ matrix.os }}-${{ matrix.script }}
    timeout-minutes: 720
    strategy:
      matrix:
        os: [ubuntu]
        # , "macos"]
        script: [install_conda.sh, install_mamba.sh ]
          #include:
          #  - os: ubuntu
          #    script: install_micromamba.sh
          #    miniforge-variant: Mambaforge

    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout repo and submodules
        uses: actions/checkout@v3
        with:
          repository: MPIBGC-TEE/CompartmentalSystems
            #token: ${{ secrets.ACCESS_TOKEN }}

      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: cs_test
          miniforge-version: latest
          miniforge-variant: ${{matrix.miniforge-variant}}
      
      - name: Install dependencies
        run: |
          conda --version
          which python
          python --version
          ./${{ matrix.script }}
          #sudo chmod -R 777 .
          #./install_developer_conda.sh

      - name: run test suites
        run: |
          cd tests
          #python -m unittest discover -t . -p 'Test*'
          python run_tests_serial.py
